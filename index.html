<!DOCTYPE html>
<html>
<head>
    <title>Home Construction Scheduler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home {
            margin-bottom: 20px;
        }
        .task {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex-grow: 1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #0275d8;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        /* Gantt Chart Container */
        #gantt-container {
            margin-top: 20px;
        }
    </style>
    <!-- Include Frappé Gantt CSS and JS -->
    <link rel="stylesheet" href="https://frappe.io/gantt/dist/frappe-gantt.css">
    <script src="https://frappe.io/gantt/dist/frappe-gantt.min.js"></script​⬤
