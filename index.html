<!DOCTYPE html>
<html>
<head>
    <title>Home Construction Scheduler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home {
            margin-bottom: 20px;
        }
        .task {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex-grow: 1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #0275d8;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        /* Gantt Chart Container */
        #gantt-container {
            margin-top: 20px;
        }
    </style>
    <!-- Include FrappÃ© Gantt CSS and JS -->
    <link rel="stylesheet" href="https://frappe.io/gantt/dist/frappe-gantt.css">
    <script src="https://frappe.io/gantt/dist/frappe-gantt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Home Construction Scheduler</h1>
        <div id="homes"></div>
        <input type="text" id="home-name" placeholder="Enter Home Name">
        <button onclick="addHome()">Add Home</button>

        <!-- Gantt Chart Container -->
        <div id="gantt-container"></div>
    </div>
    <script>
        let homes = [];

        function addHome() {
            const homeName = document.getElementById('home-name').value;
            if (homeName.trim() !== '') {
                const home = {
                    name: homeName,
                    tasks: []
                };
                homes.push(home);
                document.getElementById('home-name').value = '';
                renderHomes();
            }
        }

        function addTask(homeIndex) {
            const taskName = document.getElementById(`task-name-${homeIndex}`).value;
            const startDate = document.getElementById(`start-date-${homeIndex}`).value;
            const endDate = document.getElementById(`end-date-${homeIndex}`).value;
            
            if (taskName.trim() !== '' && startDate && endDate) {
                const task = {
                    name: taskName,
                    start: startDate,
                    end: endDate
                };
                homes[homeIndex].tasks.push(task);
                renderHomes();
            }
        }

        function editTask(homeIndex, taskIndex) {
            const newTaskName = prompt("Edit Task Name:", homes[homeIndex].tasks[taskIndex].name);
            const newStartDate = prompt("Edit Start Date (YYYY-MM-DD):", homes[homeIndex].tasks[taskIndex].start);
            const newEndDate = prompt("Edit End Date (YYYY-MM-DD):", homes[homeIndex].tasks[taskIndex].end);

            if (newTaskName && newStartDate && newEndDate) {
                homes[homeIndex].tasks[taskIndex].name = newTaskName;
                homes[homeIndex].tasks[taskIndex].start = newStartDate;
                homes[homeIndex].tasks[taskIndex].end = newEndDate;
                renderHomes();
            }
        }

        function deleteTask(homeIndex, taskIndex) {
            homes[homeIndex].tasks.splice(taskIndex, 1);
            renderHomes();
        }

        function renderHomes() {
            const homesContainer = document.getElementById('homes');
            homesContainer.innerHTML = '';

            homes.forEach((home, homeIndex) => {
                const homeDiv = document.createElement('div');
                homeDiv.className = 'home';

                const homeTitle = document.createElement('h2');
                homeTitle.innerText = home.name;
                homeDiv.appendChild(homeTitle);

                home.tasks.forEach((task, taskIndex) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';

                    const taskInfo = document.createElement('div');
                    taskInfo.className = 'task-info';
                    taskInfo.innerHTML = `<strong>${task.name}</strong> (Start: ${task.start}, End: ${task.end})`;
                    taskDiv.appendChild(taskInfo);

                    const editButton = document.createElement('button');
                    editButton.className = 'edit-btn';
                    editButton.innerText = 'Edit';
                    editButton.onclick = () => editTask(homeIndex, taskIndex);
                    taskDiv.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.innerText = 'Delete';
                    deleteButton.onclick = () => deleteTask(homeIndex, taskIndex);
                    taskDiv.appendChild(deleteButton);

                    homeDiv.appendChild(taskDiv);
                });

                const taskNameInput = document.createElement('input');
                taskNameInput.type = 'text';
                taskNameInput.id = `task-name-${homeIndex}`;
                taskNameInput.placeholder = 'Enter Task Name';
                homeDiv.appendChild(taskNameInput);

                const startDateInput = document.createElement('input');
                startDateInput.type = 'date';
                startDateInput.id = `start-date-${homeIndex}`;
                homeDiv.appendChild(startDateInput);

                const endDateInput = document.createElement('input');
                endDateInput.type = 'date';
                endDateInput.id = `end-date-${homeIndex}`;
                homeDiv.appendChild(endDateInput);

                const addTaskButton = document.createElement('button');
                addTaskButton.innerText = 'Add Task';
                addTaskButton.onclick = () => addTask(homeIndex);
                homeDiv.appendChild(addTaskButton);

                homesContainer.appendChild(homeDiv);
            });

            renderGanttChart();
        }

        function renderGanttChart() {
            const tasks = [];

            homes.forEach((home) => {
                home.tasks.forEach((task) => {
                    tasks.push({
                        id: `${home.name}-${task.name}`,
                        name: `${home.name}: ${task.name}`,
                        start: task.start,
                        end: task.end,
                        progress: 100,
                    });
                });
            });

            // Render the Gantt chart
            const gantt = new Gantt("#gantt-container", tasks, {
                view_mode: 'Day',
                date_format: 'YYYY-MM-DD'
            });
        }
    </script>
</body>
</html>
