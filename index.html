<!DOCTYPE html>
<html>
<head>
    <title>Home Construction Scheduler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .task {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex-grow: 1;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .edit-btn {
            background-color: #0275d8;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #025aa5;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        /* Gantt Chart Container */
        #gantt-container {
            margin-top: 20px;
            min-height: 400px; /* Ensure it has some height */
        }
        .task-form {
            display: flex;
            flex-direction: column;
        }
        .task-form input {
            margin-bottom: 10px;
        }
    </style>
    <!-- Include FrappÃ© Gantt CSS and JS -->
    <link rel="stylesheet" href="https://frappe.io/gantt/dist/frappe-gantt.css">
    <script src="https://frappe.io/gantt/dist/frappe-gantt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Home Construction Scheduler</h1>
        <div id="homes"></div>
        <input type="text" id="home-name" placeholder="Enter Home Name">
        <button onclick="addHome()">Add Home</button>

        <!-- Gantt Chart Container -->
        <div id="gantt-container"></div>
    </div>
    <script>
        let homes = [];

        // Function to add a new home
        function addHome() {
            const homeName = document.getElementById('home-name').value;
            if (homeName.trim() !== '') {
                const home = {
                    id: `home-${Date.now()}`, // Unique ID
                    name: homeName,
                    tasks: []
                };
                homes.push(home);
                document.getElementById('home-name').value = '';
                renderHomes();
                renderGanttChart();
            }
        }

        // Function to add a task to a specific home
        function addTask(homeId) {
            const taskName = document.getElementById(`task-name-${homeId}`).value;
            const startDate = document.getElementById(`start-date-${homeId}`).value;
            const endDate = document.getElementById(`end-date-${homeId}`).value;

            if (taskName.trim() !== '' && startDate && endDate) {
                const task = {
                    id: `${homeId}-task-${Date.now()}`, // Unique ID
                    name: taskName,
                    start: startDate,
                    end: endDate,
                    progress: 0,
                    dependencies: ''
                };
                const home = homes.find(h => h.id === homeId);
                home.tasks.push(task);
                document.getElementById(`task-name-${homeId}`).value = '';
                document.getElementById(`start-date-${homeId}`).value = '';
                document.getElementById(`end-date-${homeId}`).value = '';
                renderHomes();
                renderGanttChart();
            }
        }

        // Function to delete a home
        function deleteHome(homeId) {
            homes = homes.filter(home => home.id !== homeId);
            renderHomes();
            renderGanttChart();
        }

        // Function to delete a task from a home
        function deleteTask(homeId, taskId) {
            const home = homes.find(h => h.id === homeId);
            home.tasks = home.tasks.filter(task => task.id !== taskId);
            renderHomes();
            renderGanttChart();
        }

        // Function to render all homes and their tasks
        function renderHomes() {
            const homesDiv = document.getElementById('homes');
            homesDiv.innerHTML = '';

            homes.forEach(home => {
                const homeDiv = document.createElement('div');
                homeDiv.className = 'home';

                // Home Header
                const homeHeader = document.createElement('h2');
                homeHeader.textContent = home.name;
                homeDiv.appendChild(homeHeader);

                // Delete Home Button
                const deleteHomeBtn = document.createElement('button');
                deleteHomeBtn.textContent = 'Delete Home';
                deleteHomeBtn.className = 'delete-btn';
                deleteHomeBtn.style.marginBottom = '10px';
                deleteHomeBtn.onclick = () => deleteHome(home.id);
                homeDiv.appendChild(deleteHomeBtn);

                // Task List
                const taskList = document.createElement('div');
                home.tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';

                    const taskInfo = document.createElement('div');
                    taskInfo.className = 'task-info';
                    taskInfo.textContent = `${task.name} (${task.start} to ${task.end})`;
                    taskDiv.appendChild(taskInfo);

                    const deleteTaskBtn = document.createElement('button');
                    deleteTaskBtn.textContent = 'Delete';
                    deleteTaskBtn.className = 'delete-btn';
                    deleteTaskBtn.onclick = () => deleteTask(home.id, task.id);
                    taskDiv.appendChild(deleteTaskBtn);

                    homeDiv.appendChild(taskDiv);
                });
                homeDiv.appendChild(taskList);

                // Task Form
                const taskForm = document.createElement('div');
                taskForm.className = 'task-form';

                const taskNameInput = document.createElement('input');
                taskNameInput.type = 'text';
                taskNameInput.id = `task-name-${home.id}`;
                taskNameInput.placeholder = 'Enter Task Name';
                taskForm.appendChild(taskNameInput);

                const startDateInput = document.createElement('input');
                startDateInput.type = 'date';
                startDateInput.id = `start-date-${home.id}`;
                taskForm.appendChild(startDateInput);

                const endDateInput = document.createElement('input');
                endDateInput.type = 'date';
                endDateInput.id = `end-date-${home.id}`;
                taskForm.appendChild(endDateInput);

                const addTaskBtn = document.createElement('button');
                addTaskBtn.textContent = 'Add Task';
                addTaskBtn.onclick = () => addTask(home.id);
                taskForm.appendChild(addTaskBtn);

                homeDiv.appendChild(taskForm);

                homesDiv.appendChild(homeDiv);
            });
        }

        function renderGanttChart() {
            const tasks = [];
